<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>US Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script>
      $(document).ready(function(){
          //DOM ready, executed after the page is loaded
            $("button").on("click", gradeQuiz); //click
        
            //functions
            function isFormValid(){
                let isValid = true;
                if($("#q1").val() == ""){
                    isValid = false;
                    $("#validationFdbk").html("Question 1 was not answered");
                }
                return isValid;
            }
            
            function gradeQuiz(){
                $("#validationFdbk").html(""); //resetsvalidation feedback
                if (!isFormValid()) {
                    return;
                }
                
                let score = 0;
                let q1Response = $("#q1").val().toLowerCase();
                let q2Response = $("q2").val();
            
                if (q1Response == "sacramento"){
                    $("#q1Feedback").html("Correct!");
                    $("#q1Feedback").attr("class", "bg-success text-white");
                    $("#markImg1").html("<img src ='img/checkmark.png'alt='checkmark'>");
                    score +=20;
                }
                else {
                    $("#q1Feedback").html("Incorrect!");
                    $("#q1Feedback").attr("class", "bg-warningtext-white");
                    $("#markImg1").html("<img src = 'img/xmark.png' alt='xmark'>");
                }
                
                if (q2Response == "mo"){
                    $("#q2Feedback").html("Correct!");
                    $("#q2Feedback").attr("class", "bg-success text-white");
                    $("#markImg2").html("<img src ='img/checkmark.png'alt='checkmark'>");
                    score +=20;
                }
                else {
                    $("#q2Feedback").html("Incorrect!");
                    $("#q2Feedback").attr("class", "bg-warningtext-white");
                    $("#markImg2").html("<img src = 'img/xmark.png' alt='xmark'>");
                }
                
                
                
                $("#totalScore").html('Total Score: ${score}');
            }
      }); //ready
  </script>
</head>

<body class="text-center">
    <h1 class = "jumbotron">US Geography Quiz</h1>
    <h3><span id = "markImg1"></span>What is the capital of California?</h3> 
    <input type = "text" id="q1">
    <br><br>
    <div id= "q1Feedback"></div>
    <br>
    <h3><span id = "markImg2"></span>What is the longest river?</h3> 
    <select id="q2"> 
        <option value=""> Select One </option>
        <option value="ms"> Mississippi </option>
        <option value="mo"> Missouri </option>
        <option value="co"> Colorado </option>
        <option value="de"> Delaware </option>
    </select>
    <br><br>
    <div id= "q1Feedback"></div>
    <br>
    <h3 id="validationFdbk" class="bg-danger text-white"></h3>
    <button type = "button" class="btn btn-outline-success">Submit quiz</button>
    <br>
    <h2 id = "totalScore" class = "text-info"></h2>
</body>
</html>
