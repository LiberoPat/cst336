<! DOCTYPE html>
<html>
    <head>
        <title> Sign Up Page </title>
        <link rel="stylesheet" href="css/styles.css" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
                crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body class="container-sm">
        <h1>Sign Up</h1>
        <form id = "signupForm" method = "post" action = "welcome.html">
            First Name: <input type = "text" name = "fName"><br>
            Last Name: <input type = "text" name = "lName"><br>
            Gender: <input type = "radio" name = "gender" value = "f">Female
                    <input type = "radio" name = "gender" value = "m">Male<br><br>
            
            Zip Code: <input type = "text" name = "zip" id = "zip"><span id="zipError" class="text-danger"></span><br>
            City: <span id = "city"></span> <br>
            Latitude: <span id="latitude"></span><br> 
            Longitude: <span id="longitude"></span><br><br>
            
            State:
            <select id="state" name="state">
               <option> Select One </option> 
               <option value="ca"> California </option>
               <option value="ny"> New York   </option>
               <option value="tx"> Texas      </option>
            </select><br>
            
            Select a County: <select id="county"></select><br>
            
            Desired Username:<input type="text"name="username" id="username"><br>
                             <span id = "usernameError"></span><br>
            Password: <input type="passwordError"></span><br>
            Password Again: <input type="password" name="passwordAgain" ><br>
                            <span id = "passwordAgainError"></span><br> <br />
            
            <input type="submit" value="Sign up!"/>
        </form>
        
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h5 class="band-name">Sign up AJAX</h5>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/youtube.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        
        <script>
        
            var usernameAvailable = false;
            //Display city after zipcode
            $("#zip").on("change", function(){
                $.ajax({
                    method: "GET",
                    url: "https://cst336.herokuapp.com/projects/api/cityInfoAPI.php",
                    dataType: "json",
                    data: { "zip":$("#zip").val() },
                    
                    success: function(result,status) {
                         //alert(result);
                        if (result != false){ 
                            $("#city").html(result.city);
                            $("#latitude").html(result.latitude);     
                            $("#longitude").html(result.longitude);
                        }
                        else {
                            $("#zipError").html("ZIP you entered is invalid");
                        }
                    } 
                });//ajax
            });//zip
            
            $("#state").on("change", function() {
                
                //alert($("#state").val());
                
                $.ajax({
                    method: "GET",
                       url: "https://cst336.herokuapp.com/projects/api/countyListAPI.php",
                  dataType: "json",
                      data: { "state": $("#state").val() },
                   success: function(result,status) {
                        
                      //alert(result[0].county);
                      $("#county").html("<option> Select One </option>");
                      for (let i=0; i < result.length; i++){
                          $("#county").append("<option>" + result[i].county + "</option>");
                      }                  
                    
                    }
                });//ajax
            }); //state
                
            $("#username").change(function() {
                
                //alert($("#username").val());
                $.ajax({
                    method: "GET",
                       url: "https://cst336.herokuapp.com/projects/api/usernamesAPI.php",
                  dataType: "json",
                      data: { "username":$("#username").val() },
                   success: function(result,status) {
                       
                                if(result.available){
                                    $("#usernameError").html("Username is available!");
                                    $("#usernameError").css("color", "green");
                                    usernameAvailable = true;
                                }
                                else {
                                    $("#usernameError").html("Username is unavailable!");
                                    $("#usernameError").css("color", "red");
                                    usernameAvailable = false;
                                }               
                            }
                });//ajax
            }); //username
            
            
            $("#signupForm").on("submit", function(e){
                if(!isFormValid()){
                    e.preventDefault();
                }
            });
            
            
            function isFormValid(){
                isValid = true;
                
                if(!usernameAvailable){
                    isValid = false;
                }
                
                if ($("#username").val().length == ""){
                    $("#usernameError").html("Username is required");
                    $("#usernameError").css("color", "red");
                    isValid = false;
                }
                
                if ($("#password").val().length < 5){
                    $("#passwordError").html("Password is less than 6 characters!");
                    $("#passwordError").css("color", "red");
                    isValid = false;
                }
                

                if ($("#password").val() != $("#passwordAgain").val()){
                    $("#passwordAgainError").html("Password Mismatch!");
                    $("#passwordAgainError").css("color", "red");
                    isValid = false;
                }
                


                return isValid;
                
            }
            


            
        </script>
    </body>
</html>
